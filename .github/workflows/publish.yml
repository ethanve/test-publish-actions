name: Publish Packages

on:
  # When Release Pull Request is merged
  pull_request:
    branches:
      - master
    types: [closed]

env:
  CI: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    # Only run when the PR was merged (and not closed for example)
    if: github.event.pull_request.merged && !contains(github.event.pull_request.title, 'chore(release)')

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Setup NPM
        run: echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
      - name: Install Dependencies
        run: yarn
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Create release
        run: yarn lerna publish --conventional-commits --yes --no-push --create-release github
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          author: publisher[bot] <publisher[bot]@noreply.com>
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/release
          title: "chore(release): create new release [skip ci]"
          body: |
            Auto generated Release
